<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button id="generate-button" onclick="generateRandomNumber()">Generate Random Number</button>
  <div id="random-number"></div>
</body>


<script>
  function generateRandomNumber() {
    var randomNumber = Math.random()*100;

    document.getElementById('random-number').innerHTML = 'Random Number: ' + randomNumber;
  }
</script>

</html>
